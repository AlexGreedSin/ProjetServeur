<!--PAGE HTML IDEE-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>TOURNOI</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>ID</tr>
                <tr>Nom</tr>
                <tr>Date debut</tr>
                <tr>Capacite</tr>
                <tr>Description</tr>
            </thead>
            <tbody id="information"></tbody>
        </table>
        <form id="ajouter-tournoi">
            
                <label for="champ-nom">Nom du tournoi</label> 
                <input type="text" id="champ-nom"> 
                
                <label for="champ-date">Date de debut</label> 
                <input type="Number" id="champ-date"> 

                <label for="champ-capacite">Capacite de joueurs</label>
                <input type="number" id="champ-capacite">

                <label for="champ-desc">Description</label>
                <input type="text" id="champ-desc">

                <input type="submit" value="Ajouter un tournoi">
            
        </form>
    </main>
</body>
</html>
